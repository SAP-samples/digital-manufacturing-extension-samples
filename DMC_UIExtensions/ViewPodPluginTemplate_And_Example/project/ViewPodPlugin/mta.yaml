resources:
 - name: uaa_ExampleViewPluginsMTA
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_ExampleViewPluginsMTA
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

